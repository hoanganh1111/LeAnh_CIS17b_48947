<!DOCTYPE html>
<html>
	<head>
		<title>D&D</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="mainStyle.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="newStyle.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <script type="text/javascript" src="Mage.js"></script>
	</head>
	<body>
        <!-------------- header bar --------------->
        <div class="header">
            <img src="other_img/logo.png" width="50%">
        </div>
        
        <!-------------- main/body --------------->
        <div class="main">
            <!-- map -->
            <div class="map">
                <img class="border" src="other_img/frame.png">
            </div>
            
            <!--- side bar --->
            <div class="side_bar">
                <!-- player_info -->
                <div class="player_info">
                    <img class="char_icon" src="other_img/mageIcon.png" onmouseover="showInfo()" onmouseout="hideInfo()">
                    <div id="icon">
                        <div id="char_atr">
                            <p id="playerAtr"></p>
                            </div>
                         <div id="char_stat">   
                            <p id="playerSta"></p>
                        </div>
                    </div>
                    <div id="char_info">
                        <p id="playerHp"></p>
                        <p id="playerMa"></p>
                    </div>                   
                </div>
                
                <!-- dice button -->
                <div class="dice">
                    <a id="dice_button" onclick="rollDice(12)">ROLL</a>
                </div>

                <!-- skip button -->
                <div class="skip">
                    <button id="skip_button">SKIP</button>
                </div>

                <!-- skill -->
                <div class="skill">
                    <img class="border" src="other_img/frame.png">
                </div>

                <!-- inventory -->
                <div class="inventory">
                    <img class="border" src="other_img/frame.png">
                </div>

                <!-- turns -->
                <div class="turns">
                    <img class="border" src="other_img/frame.png">
                </div>
            </div>
        </div>
        
        <!-------------- footer bar --------------->
        <div class="footer">
        
        </div>
        <script>
            function showInfo(){
                document.getElementById("icon").style.display = "block";
                document.getElementById("char_atr").style.display = "block";
                document.getElementById("char_stat").style.display = "block";
                document.getElementById("char_info").style.display = "none";
                
                var charIconWidth = document.getElementById("icon").width;
                var charStatWidth = document.getElementById("char_info").width;
                //charIconWidth-charStatWidth;
            }
            
            function hideInfo(){
                document.getElementById("icon").style.display = "none";
                document.getElementById("char_atr").style.display = "none";
                document.getElementById("char_stat").style.display = "none";
                document.getElementById("char_info").style.display = "block";
            }
            
            var a = new Mage(1,3,1,1);
            a.baseStat();
            document.getElementById("playerHp").innerHTML = "HP: " + a.HP;
            document.getElementById("playerMa").innerHTML = "MA: " + a.MA;
            
//            document.getElementById("playerStat").innerHTML = "STR: "+a.STR +"     Attack: "+a.ATK +"<br>"+
//                                                              "INT: "+a.INT +"     Defense: "+a.DEF+"<br>"+
//                                                              "DEX: "+a.DEX +"     MaATK: "+a.MATK+"<br>"+
//                                                              "CON: "+a.CON +"     SPD: "+a.SPD+"<br>"+
//                                                              "           SIGHT: "+a.SPD+"<br>";
            
            document.getElementById("playerAtr").innerHTML = "Str: " + a.STR + "<br>Int: " + a.INT+
                                                             "<br>Dex: " + a.DEX+"<br>Con: " + a.CON+
                                                             "<br>Con: " + a.CON;
                                                     
            document.getElementById("playerSta").innerHTML = "Atk: " + a.ATK+ "<br>Def: " + a.DEF+ 
                                                             "<br>MaAtk: " + a.MATK+"<br>Spd: " + a.SPD+
                                                             "<br>Sight: " + a.SIGHT;                                         
        </script>
	</body>
</html>
