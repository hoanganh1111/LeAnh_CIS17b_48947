<html>
    <head>
        <title>Customer Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="loginBox">
            <img src ="Picture/avatar.jpg" class="user">
            <h2>Customer Log In</h2>
            <form action="userLogin.php" method="post">
                <p>Email</p>
                <input type="text" name="email" placeholder="Enter Email"
                       pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
                       title="Invalid Email" required>
                <p>Password</p>
                <input type="password" name="password" placeholder="************" 
                       pattern="^[a-zA-Z0-9].{8,}$" 
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <input type="submit" value="Sign in">
                <a id="register" onclick="displayRegister()">Register Now!</a>
            </form>
        </div>
        
        <div id="bigCont">
                <div id="registerCont">
                    <a onclick="hideRegister()" id="close">X</a>
                    <h1>New Account</h1>
                    <form action="userRegister.php" method="post">
                        <p>First Name</p>
                        <input type="text" id="fromInput" name="firstname" placeholder="Enter First Name" required>
                        <p>Last Name</p>
                        <input type="text" id="fromInput" name="lastname" placeholder="Enter Last Name" required>
                        <p>Email</p>
                        <input type="text" id="fromInput" name="email" placeholder="Enter Email" 
                               pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
                               title="Invalid Email" required>
                        <p>Password</p>
                        <input type="password" id="fromInput" name="password" placeholder="Enter password" 
                               pattern="^[a-zA-Z0-9].{8,}$" 
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        <p>Repeat Password</p>
                        <input type="password" id="fromInput" name="password1" placeholder="Re-enter Password" 
                               pattern="^[a-zA-Z0-9].{8,}$" 
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        <input type="submit" id="submitBtn" value="Register">
                    </form>
                </div>
            </div>
        
        <button id="admin" type="button" onclick="displayAdmin()">Admin Here!</button>
        
        <div id="AdminBigCont">
                <div id="AdminCont">
                    <a onclick="hideAdmin()" id="adminclose">X</a>
                    <h1>Are You Admin?</h1>
                    <form action="adminLogin.php" method="post">
                        <p>Email</p>
                        <input type="text" id="fromInput" name="email" placeholder="Enter Email" 
                               pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
                               title="Invalid Email" required>
                        <p>Password</p>
                        <input type="password" id="fromInput" name="password" placeholder="Enter Password" 
                               pattern="^[a-zA-Z0-9].{8,}$" 
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        <input type="submit" id="submitBtn" value="Admin Log In">
                    </form>
                </div>
            </div>
        
        <script type="text/javascript">
            
            function displayRegister(){
                document.getElementById("bigCont").style.display = "block";
            }
            
            function hideRegister(){
                document.getElementById("bigCont").style.display = "none";
            }
            
            function displayAdmin(){
                document.getElementById("AdminBigCont").style.display = "block";
            }
            
            function hideAdmin(){
                document.getElementById("AdminBigCont").style.display = "none";
            }

            // When the user clicks anywhere outside of the popup, close it
            window.onclick = function(event) {
                if (event.target == bigCont) {
                    bigCont.style.display = "none";
                }
            }
            
        </script>
        
    </body>
</html>
